# http://www.appveyor.com/docs/appveyor-yml
branches:
  only:
    - master
    - develop
    - /\d*\.\d*\.\d*/

image: Visual Studio 2019
test: off

build_script:
  - ps: .\build.ps1 CI

artifacts:
  - path: \artifacts\*.*

nuget:
  disable_publish_on_pr: true

skip_commits:
  files:
    - '**/*.md'